<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-image">
        <div class="floating-box">
            <h1>Explore Stockholm</h1>
            <input type="text" id="searchInput" placeholder="Enter a place...">
            <button onclick="searchPlaces()">Search</button>
            <div id="placesList"></div>
        </div>
         <!-- Buttons for categories -->
         <div class="category-buttons">
            <button class="upper-left" onclick="hideCategory(this)">Art</button>
            <button class="upper-right" onclick="hideCategory(this)">History</button>
            <button class="lower-left" onclick="hideCategory(this)">Views</button>
            <button class="lower-right" onclick="hideCategory(this)">Restaurants</button>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
