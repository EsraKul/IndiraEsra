<!DOCTYPE html>
<html lang="en">
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockholm Tourism</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-image">
        <div class="SecondTitle">
            <h1>Explore Stockholm</h1>
        </div>
        <div class="SecondSubtitle">
            <h2>Search for Restaurants, Museums, and many more sights!</h2>
        </div>

        <div class="floatingBox">
            <div class="inputAndButton">
                <input type="text" id="searchInput" placeholder="What are you looking for?">
                <button onclick="search()">Search</button>
            </div>
            <div id="map"></div>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8S6HJq3Iw48pV49HB2WveJmk3XZ2Fsh8&libraries=places&callback=initializeMap" async defer></script>
    <script src="script.js"></script>
</div>
</body>
</html>
