<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockholm Tourism</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="background-image"  style="background-color: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px; text-align: center;">
        <div class="SecondTitle">
            <h1>Explore Stockholm</h1>
        </div>
        <div class="SecondSubtitle">
            <h2>Search for Restaurants, Museums, and many more sights!</h2>
        </div>

        <div class="floating-box">
            <div class="inputAndButton">
                <form id="searchForm">
                    <input type="text" id="searchInput" placeholder="What are you looking for?">
                    <button type="submit">Search</button>
                </form>
            </div>
            <div id="results"></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('searchForm');
            form.addEventListener('submit', function(event) {
                event.preventDefault(); 

       
                const userInput = document.getElementById('searchInput').value;

                
                fetch('/send-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: userInput })
                })
                .then(response => response.json())
                .then(data => {
                   
                    console.log(data);
                    
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.textContent = data.message;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        });
    </script>
</body>
</html>
