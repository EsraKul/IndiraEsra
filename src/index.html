<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockholm Tourism</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
.container {
    display: flex;
}

.sidePanel {
    flex: 1;
}

.selectedPanel {
    flex: 1;
    float:right; /* Add some space between sidePanel and selectedPanel */
}

</style>

<body>
    <div class="container">
        <div class="imageLeft"></div> 
        <div class="Titles">
            <div class="SecondTitle">
                <h1>Explore Stockholm</h1>
            </div>
            <div class="SecondSubtitle">
                <h2>Search for Restaurants, Museums, and many more sights!</h2>
            </div>
        </div>
        <div class="imageRight"></div> 
    </div>

    <div class="floatingBox">
        <div class="inputAndButton">
            <input type="text" id="searchInput" placeholder="What are you looking for?">
            <button onclick="search()">Search</button>
        </div>

        <div id="mapDiv" style="display: none;">
            <div id="map"></div>
        </div>
    </div>


    <div class="sidePanel">
        <h3>Search Results</h3>
        
        <ul id="resultsList"></ul>
    </div>
    <div class="selectedPanel">
        <h3>Selected Places</h3>
        <ul id="selectedList"></ul>
        <button onclick="Createroute()">Create Route</button>
    </div>
    
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8S6HJq3Iw48pV49HB2WveJmk3XZ2Fsh8&libraries=places&callback=initializeMap"
        async defer></script>
    <script src="script.js"></script>
    </div>
</body>

</html>
